    <link rel="stylesheet" href="style.css">
    <title>Wedding invitation</title>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <div class="content">
                <div class="decWrap">
                    <img src="./img/r1.png" alt="" class="dec decT decL">

                <div class="mainDec">

                        <div class="squr"></div>

                        <img src="./img/r3.png" alt="">

                    <div class="squrWrap">
                        <div class="squr"></div>

                        <li><strong>豪鼎飯店 中興時尚館</strong></li>

                <div class="decWrap">
                    <img src="./img/r1.png" alt="" class="dec decB decL">
                    <img src="./img/r1.png" alt="" class="dec decB2">
                </div>
            </div>
            
        </div>
    </div>
